<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gym Membership Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #cce7ff;
      margin: 0;
      padding: 20px;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      max-width: 500px;
      margin: auto;
      background: #e6f2ff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .container:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin: 10px 0 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }

    button:hover {
      background-color: #218838;
      cursor: pointer;
    }

    .error {
      color: red;
      text-align: center;
    }

    #popup {
      display: none;
      text-align: center;
      margin-top: 15px;
      background: #fff;
      padding: 15px;
      border: 2px solid #28a745;
      border-radius: 8px;
    }

    #popupBtn {
      display: none;
      margin-top: 10px;
      background-color: #007bff;
    }

    #popupBtn:hover {
      background-color: #0069d9;
    }
  </style>
</head>
<body>
  <div class="container">
    <form id="membershipForm" action="save_membership.php" method="POST">

      <label for="plan">Membership Plan</label>
      <select id="plan" name="plan" required>
        <option value="">--Select Plan--</option>
        <option value="monthly">Monthly - $30</option>
        <option value="quarterly">Quarterly - $80</option>
        <option value="yearly">Yearly - $300</option>
      </select>

      <label for="paymentMethod">Payment Method</label>
      <select id="paymentMethod" name="paymentMethod" required>
        <option value="">--Select Method--</option>
        <option value="card">Card</option>
        <option value="upi">UPI</option>
      </select>

      <div id="cardDetails" style="display:none;">
        <label for="cardNumber">Card Number</label>
        <input type="text" id="cardNumber" name="cardNumber" maxlength="16">

        <label for="expiry">Expiry Date (MM/YY)</label>
        <input type="text" id="expiry" name="expiry" placeholder="MM/YY">

        <label for="cvv">CVV</label>
        <input type="text" id="cvv" name="cvv" maxlength="3">
      </div>

      <div id="upiDetails" style="display:none;">
        <label for="upiId">UPI ID</label>
        <input type="text" id="upiId" name="upiId" placeholder="example@upi">
      </div>

      <button type="submit">Submit & Pay</button>
      <p id="message"></p>

      <button type="button" id="popupBtn">Get Your Code</button>
    </form>

    <div id="popup">
      <strong>Your Code:</strong> <span id="popupCode"></span>
    </div>
  </div>

  <script>
    const paymentMethod = document.getElementById('paymentMethod');
    const cardDetails = document.getElementById('cardDetails');
    const upiDetails = document.getElementById('upiDetails');
    let codeGenerated = false;

    paymentMethod.addEventListener('change', function() {
      if (this.value === 'card') {
        cardDetails.style.display = 'block';
        upiDetails.style.display = 'none';
      } else if (this.value === 'upi') {
        cardDetails.style.display = 'none';
        upiDetails.style.display = 'block';
      } else {
        cardDetails.style.display = 'none';
        upiDetails.style.display = 'none';
      }
    });

    document.getElementById('membershipForm').addEventListener('submit', function(e) {
      const method = paymentMethod.value;
      const message = document.getElementById('message');
      const popupBtn = document.getElementById('popupBtn');
      const popup = document.getElementById('popup');
      const popupCode = document.getElementById('popupCode');

      if (!method) {
        e.preventDefault();
        message.textContent = "Please select a payment method.";
        message.className = "error";
        popupBtn.style.display = 'none';
        popup.style.display = 'none';
        return;
      }

      if (method === 'card') {
        const cardNumber = document.getElementById('cardNumber').value.trim();
        const expiry = document.getElementById('expiry').value.trim();
        const cvv = document.getElementById('cvv').value.trim();

        if (cardNumber.length !== 16 || isNaN(cardNumber)) {
          e.preventDefault();
          message.textContent = "Invalid card number!";
          message.className = "error";
          return;
        }

        if (!/^\d{2}\/\d{2}$/.test(expiry)) {
          e.preventDefault();
          message.textContent = "Invalid expiry format!";
          message.className = "error";
          return;
        }

        if (cvv.length !== 3 || isNaN(cvv)) {
          e.preventDefault();
          message.textContent = "Invalid CVV!";
          message.className = "error";
          return;
        }
      }

      if (method === 'upi') {
        const upiId = document.getElementById('upiId').value.trim();
        if (!/^[\w.-]+@[\w.-]+$/.test(upiId)) {
          e.preventDefault();
          message.textContent = "Invalid UPI ID!";
          message.className = "error";
          return;
        }
      }

      popupBtn.style.display = 'block';
      popup.style.display = 'none';
      codeGenerated = false;

      popupBtn.onclick = function() {
        if (!codeGenerated) {
          const randomCode = Math.floor(1000 + Math.random() * 9000);
          popupCode.textContent = randomCode;
          popup.style.display = 'block';
          codeGenerated = true;
        } else {
          alert("Your code has already been shown.");
        }
      };
    });
  </script>
</body>
</html>
