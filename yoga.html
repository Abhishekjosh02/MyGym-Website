<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Yoga Videos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f5f5f5;
    }

    h1 {
      text-align: center;
      margin-bottom: 40px;
    }

    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }

    .video-grid img {
      width: 100%;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .video-grid img:hover {
      transform: scale(1.05);
    }

    #popup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 1000;
      flex-direction: column;
    }

    #popup video, #popup iframe {
      width: 80%;
      height: 80%;
      border-radius: 10px;
      display: none;
    }

    #closeBtn {
      position: absolute;
      top: 20px;
      right: 40px;
      font-size: 35px;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Yoga Video Library</h1>

  <div class="video-grid">
    <img src="YOGAIMAGE/thumb1.jpg" onclick="playVideo('https://youtube.com/shorts/D8WW2jGewq0')" alt="Yoga 1">
    <img src="YOGAIMAGE/thumb2.jpg.webp" onclick="playVideo('https://youtube.com/shorts/y3rc2XQJT0s?si=yqblcY0iSkIH6UQD')" alt="Yoga 2">
    <img src="YOGAIMAGE/thumb3.jpg" onclick="playVideo('https://youtube.com/shorts/Yj0JfjVfJRw?si=5xVrN2lGKTHBFK03')" alt="Yoga 3">
    <img src="YOGAIMAGE/thumb4.jpg" onclick="playVideo('https://www.youtube.com/live/fV5l0rdHw1A?si=BqGY2ps2JiZoEHAP')" alt="Yoga 4">
    <img src="thumbnails/thumb5.jpg" onclick="playVideo('videos/yoga5.mp4')" alt="Yoga 5">
    <img src="thumbnails/thumb6.jpg" onclick="playVideo('videos/yoga6.mp4')" alt="Yoga 6">
    <img src="thumbnails/thumb7.jpg" onclick="playVideo('videos/yoga7.mp4')" alt="Yoga 7">
    <img src="thumbnails/thumb8.jpg" onclick="playVideo('videos/yoga8.mp4')" alt="Yoga 8">
    <img src="thumbnails/thumb9.jpg" onclick="playVideo('videos/yoga9.mp4')" alt="Yoga 9">
    <img src="thumbnails/thumb10.jpg" onclick="playVideo('videos/yoga10.mp4')" alt="Yoga 10">
    <img src="thumbnails/thumb11.jpg" onclick="playVideo('videos/yoga11.mp4')" alt="Yoga 11">
    <img src="thumbnails/thumb12.jpg" onclick="playVideo('videos/yoga12.mp4')" alt="Yoga 12">
  </div>

  <!-- Video Popup -->
  <div id="popup">
    <span id="closeBtn" onclick="closeVideo()">Ã—</span>
    <video id="popupVideo" controls autoplay></video>
    <iframe id="youtubeEmbed" frameborder="0" allowfullscreen></iframe>
  </div>

  <script>
    function playVideo(videoSrc) {
      const popup = document.getElementById("popup");
      const video = document.getElementById("popupVideo");
      const youtube = document.getElementById("youtubeEmbed");

      // YouTube Shorts logic
      if (videoSrc.includes("youtube.com/shorts/")) {
        const videoId = videoSrc.split("/shorts/")[1].split("?")[0];
        const embedUrl = "https://www.youtube.com/embed/" + videoId;

        video.style.display = "none";
        video.pause();
        youtube.style.display = "block";
        youtube.src = embedUrl;

      } else {
        youtube.style.display = "none";
        youtube.src = "";
        video.style.display = "block";
        video.src = videoSrc;
      }

      popup.style.display = "flex";
    }

    function closeVideo() {
      const popup = document.getElementById("popup");
      const video = document.getElementById("popupVideo");
      const youtube = document.getElementById("youtubeEmbed");

      video.pause();
      video.src = "";
      youtube.src = "";
      popup.style.display = "none";
    }
  </script>

</body>
</html>
